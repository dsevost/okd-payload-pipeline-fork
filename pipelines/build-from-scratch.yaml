      timeout: "2h0m0s"
      runAfter:
      - batch-01
      taskRef:
        name: batch-build
      params:
        - name: build_configs
          value:
          - agent-installer-api-server
          - agent-installer-csr-approver
          - artifacts
          - tools
          - haproxy-router
          - ovn-kubernetes
          - ovn-kubernetes-base
          - machine-os-images
          - deployer
    - name: batch-03
      timeout: "1h0m0s"
      runAfter:
      - batch-02
      taskRef:
        name: batch-build
      params:
        - name: build_configs
          value:
          - tests
          - network-tools
          - ovn-kubernetes-microshift
    - name: new-release
      timeout: "2h0m0s"
      runAfter:
      - batch-03
      taskRef:
        name: new-release
        kind: Task
      workspaces:
        - workspace: push-credentials
          name: credentials
      params:
        - name: release-mirror-location
          value: $(params.result-mirror-location)
        - name: release-image
          value: $(params.result-image)
        - name: release-image-name
          value: $(params.result-image-name)
